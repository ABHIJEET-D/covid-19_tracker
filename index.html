<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Covid-19 Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="myscript.js"></script>
</head>
<body ng-app="myapp" ng-controller="myctrl" style="background-color: #293343;">
    <div class="container jumbotron py-1 my-0">
        <h1 class="text-center">India Covid-19 Tracker</h1>
    </div>
    <div class="container data py-5">
        <p class="text-center">Updated at: {{all_data.lastUpdate}}</p>
        <div class="row">
            <!-- For Confirmed Cases -->
        <div class="col-sm-4 px-5">
            <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
                <div class="card-header"><h5 class="card-title text-center">Confirmed</h5></div>
                <div class="card-body">
                    <p class="card-text text-center">{{all_data.confirmed.value}}</p>
                </div>
            </div>
        </div>

          <!-- For Recovered Cases -->
        <div class="col-sm-4 px-5">
            <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                <div class="card-header"><h5 class="card-title text-center">Recovered</h5></div>
                <div class="card-body">
                    <p class="card-text text-center">{{all_data.recovered.value}}</p>
                </div>
            </div>
        </div>

          <!-- For Death Cases -->
        <div class="col-sm-4 px-5">
            <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                <div class="card-header"><h5 class="card-title text-center">Death</h5></div>
                <div class="card-body">
                    <p class="card-text text-center">{{all_data.deaths.value}}</p>
                </div>
            </div>
        </div>
        </div>
        <footer class="float-right pr-4">-Developed By Abhijeet</footer>
    </div>
</body>
</html>
